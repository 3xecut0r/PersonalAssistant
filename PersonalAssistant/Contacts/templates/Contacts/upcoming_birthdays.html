<!DOCTYPE html>
<html>
<head>
    <title>Upcoming Birthdays</title>
</head>
<body>
    <h2>Upcoming Birthdays</h2>
    <p>Birthdays within {{ days }} days from today ({{ future_date }}):</p>
    <ul>
        {% for contact in upcoming_contacts %}
            <li>{{ contact.name }} - {{ contact.birth_date|date:"F d" }}</li>
        {% empty %}
            <li>No upcoming birthdays</li>
        {% endfor %}
    </ul>
</body>
</html>
