{% extends "Contacts/base.html" %}

{% block content %}
<style>
    h2 {
        font-size: 24px;
        margin-bottom: 20px;
    }

    form {
        max-width: 400px;
        margin-bottom: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    button {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3;
    }

    h3 {
        font-size: 20px;
        margin-bottom: 10px;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    li {
        font-size: 18px;
        margin-bottom: 10px;
    }

    /* Стили для "No results found" сообщения */
    .empty-message {
        font-style: italic;
        color: #999;
    }
</style>

<h2>Contact Search</h2>
<form method="get">
    <input type="text" name="q" value="{{ query }}" placeholder="Search contacts">
    <button type="submit">Search</button>
</form>

<h3>Search Results for "{{ query }}"</h3>
<ul>
    {% for contact in results %}
        <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone_number }}</li>
    {% empty %}
        <li class="empty-message">No results found</li>
    {% endfor %}
</ul>
{% endblock %}
