<!DOCTYPE html>
<html>
<head>
    <title>Images</title>
</head>
<body>
    <h2>Images list:</h2>
    {% for image in user_images %}
        <div>
            <img src='{{ image.href }}' alt="Картинка" class="img-responsive" width="178px">
            <a href="{% url 'utils:delete' image.id %}" role="button" class="contrast"> Delete </a>
            <a href="{% url 'utils:download' image.id %}" role="button" class="contrast"> Download</a>
        </div>
    {% endfor %}
</body>
</html>
